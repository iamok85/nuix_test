apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
 
  compile (
        'com.amazonaws:aws-lambda-java-core:1.1.0',
        'com.amazonaws:aws-lambda-java-events:1.3.0',
        'com.amazonaws:aws-java-sdk:1.11.116',
        'com.fasterxml.jackson.core:jackson-annotations:1.8',
   		'javax.xml:jaxb-impl:2.1',   
    	'no.entitas.gradle.jaxb:gradle-jaxb-plugin:2.0',
    	'com.github.fge:json-schema-validator:2.2.6', 
    	'com.fasterxml.jackson.core:jackson-databind:2.0.1',
    	'com.opencsv:opencsv:4.3',
    	'org.slf4j:slf4j-api:1.7.5',
   		'org.slf4j:slf4j-log4j12:1.7.5',
  	

        )
        implementation group: 'org.apache.hadoop', name: 'hadoop-client', version: '2.7.1'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
